<div class="departmentContainer">
  <label>Full Name </label>
  <input type="text" [(ngModel)]= "employee.name"/>
  <label>Image URL </label>
  <input type="text" [(ngModel)]= "employee.imgUrl"/>
  <label for=""> Department </label>
  <select [(ngModel)]= "employee.department">
    <option *ngFor="let depart of departments">{{ depart }}</option>
  </select>
  <button class="btn saveBtn" (click)="onEditEmp()">Save</button>
</div>
